<script>
    //ENTRADA
    const nota01 = parseFLoat(prompt("Informe su nota sem a ajuda"));
    const nota02 = parseFloat(prompt("Informe sua nota depois da ajuda"));
    let acrescimo;

    //PROCESSAMENTO

    if (nota02 > nota02) {
        const diferenca = nota02 - nota01;
        acrescimo = diferenca / 4;
    } else {
        acrescimo = 0;
    }

    //SAÍDA
    alert("O acréscimo na nota do 'big brother' é: " + acrescimo);
    //
</script>
