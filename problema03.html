<script>
    //SAÍDA
    const periodo = prompt("Informe o período que você estuda (M-matutino ou V-Vespertino ou N- Noturno.)").toLowerCase ();

    //PROCESSAMENTO
    if (periodo == "M") {
        document.write(`Bom dia`);
    }
    else if (periodo == "V") {
        document.write(`Boa tarde`);
    }
    else if (periodo == "N") {
        document.write(`Boa noite`);
    }
    else {
        document.write(`Resposta inválida`);
    }
    //
</script>
